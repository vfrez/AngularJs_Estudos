	<div class="row">
		<select  class="browser-default col s2 offset-s2"  ng-model="estadoSelecionado" ng-change="filtrarCidades(estadoSelecionado)">
			<option ng-repeat="estado in estados" value="{{estado}}">{{estado.Sigla}}</option>
		</select>
		<select class="browser-default col s4"  ng-model="cidadeSelecionada">
			<option ng-repeat="cidade in cidades" value="{{cidade}}">{{cidade.Nome}}</option>
		</select>
		<button ng-click="teste()">teste</button>
	</div>
