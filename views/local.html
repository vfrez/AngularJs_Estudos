<div class="container">
	<div class="collection with-header col s6 offset-s3">
		<ul ng-repeat="fruit in fruits">
			<li class="collection-item">
				{{fruit.id}} 
			</li>
			<li class="collection-item">
				{{fruit.name}} 
			</li>
			<li class="collection-item">
				{{fruit.color}} 
			</li>
		</ul>
	</div>
</div>
